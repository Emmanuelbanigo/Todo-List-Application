<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./main.css">
 <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">
 <title>Document</title>
</head>
<body>
 <div class="container">
  <!-- side nav -->
  <section class="side-nav">
  <div class="profile-img">
   <img class="image" src="./image/Snaptik.app_74271014872741347929.jpg" alt="profile image">
   <h3>EMMANUEL<br>BANIGO</h3>
  </div>

  <div class="menu">
   <a href="#" onclick="filterTasks('all')">
    <i class="fa fa-home"></i>All Tasks!
   </a>
   <a href="#" onclick="filterTasks('important')">
    <i class="fa fa-list"></i>Important!
   </a>
   <a href="#" onclick="filterTasks('completed')">
    <i class="fa fa-check"></i>Completed!
   </a>
   <a href="#" onclick="filterTasks('doitnow')">
    <i class="fa fa-archive"></i>Do it Now!
   </a>
  </div>

  <a href="#">
   <i class="fa fa-sign-out"></i> Sign Out
  </a>
  </section>

  <!-- main -->
  <section class="todo-main">
  <div class="top-bar">
   <h3><span>All</span> Tasks</h3>
   
  </div>

  <div id="container">
    <div>
      <textarea id="input"></textarea>
      <button id="add-btn">Add</button>
      <button id="clear-btn">Clear</button>
    </div>
    <div id="todo-list"></div>
   </div>
  </section>
 </div>
 <script src="./main.js"></script>
</body>
</html>
